# file: `_config.yml`

title: Redistricting Trade-offs Illuminated
author:
  name:  Alec Ramsay
  email: a73cram5ay@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Explores the tradeoffs for redistricting inherent in states' political geography 
baseurl: /tradeoffs
url: https://rdatools.github.io
twitter_username: alecramsay
github_username:  alecramsay

